<!DOCTYPE html>
<!-- Esta declaração define o tipo de documento como HTML5, que é a versão do HTML utilizada. -->

<html lang="pt-br">
<!-- Esta tag inicia o documento HTML e especifica o idioma como Português do Brasil ("pt-br"). -->

<head>
    <!-- Esta seção contém metadados e recursos externos relacionados ao documento. -->

    <meta charset="UTF-8">
    <!-- Esta linha define o conjunto de caracteres como UTF-8, que suporta uma ampla variedade de caracteres e símbolos. -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Esta meta tag é usada para especificar a versão do Internet Explorer a ser usada para renderizar a página. "IE=edge" indica que a versão mais recente deve ser usada. -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Esta meta tag é usada para controlar o comportamento da visualização da página em diferentes dispositivos. "width=device-width" define a largura da visualização como a largura do dispositivo, e "initial-scale=1.0" define o nível de zoom inicial como 1.0. -->

    <title>Document</title>
    <!-- Esta linha define o título do documento HTML, que aparece na barra de título ou na guia do navegador. -->

    <link rel="stylesheet" href="style-atividade02.css">
    <!-- Esta linha vincula uma folha de estilo CSS externa (style-atividade02.css) ao documento HTML, permitindo a aplicação de estilos ao conteúdo. -->

    <style>
    /* <!-- Esta tag de estilo permite a definição de estilos CSS inline dentro do documento HTML, se necessário. Neste caso, está vazia, portanto, não há estilos inline. --> */
    </style>
</head>

<body>
    <!-- Esta seção contém o conteúdo visível da página da web. -->

    <div class="card">
        <!-- Este elemento div com a classe "card" representa um container para o conteúdo de um cartão. -->

        <div class="mini-header"></div>
        <!-- Este elemento div com a classe "mini-header" representa um pequeno cabeçalho, mas está vazio no momento e pode ser usado para fins de estilização. -->

        <div class="info">
            <!-- Este elemento div com a classe "info" representa um container para informações sobre Teddy Dutra (o cachorro). -->

            <img src="assets/img/pug.PNG" alt=" " title="Teddy">
            <!-- Este elemento img exibe uma imagem de Teddy Dutra, com um arquivo de origem "pug.PNG" localizado na pasta "assets/img". O atributo alt fornece um texto alternativo para a imagem, que será exibido se a imagem não puder ser carregada. O atributo title exibe uma dica de ferramenta com o texto "Teddy" quando o usuário passa o mouse sobre a imagem. -->

            <h2>Teddy Dutra</h2>
            <!-- Este elemento h2 exibe o nome "Teddy Dutra" como um cabeçalho de nível 2. -->

            <h4>Pug Endiabrado</h4>
            <!-- Este elemento h4 exibe a descrição "Pug Endiabrado" como um cabeçalho de nível 4. -->

            <p>Minhas skils sao: <br> Comer, Latir, <br> Brincar e Dormir</p>
            <!-- Este elemento p exibe um parágrafo contendo uma lista das habilidades de Teddy Dutra. As tags <br> são quebras de linha que separam cada habilidade em uma nova linha. -->

            <a href="#">Checar Perfil</a>
            <!-- Este elemento âncora (a) representa um link com o texto "Checar Perfil". O símbolo "#" no atributo "href" representa um link fictício, o que significa que não está vinculado a nenhuma página ou localização específica. -->
        </div>
    </div>
</body>

</html>
