<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desenvolvimento Web - Atividade 10/08</title>
    <link rel="stylesheet" href="style-atividade1008.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-logo"><img src="https://www.svgrepo.com/show/303540/amazon-com-logo.svg" alt="Imagem Amazon" ></div>
        <ul class="navbar-links">
            <li><a href="#">HOME</a></li>
            <li><a href="#">ABOUT</a></li>
            <li><a href="#">SERVICES</a></li>
            <li><a href="#">WORKS</a></li>
            <li><a href="#">CONTACT</a></li>
        </ul>
        <button class="botao-menu" id="menu-btn">
            <i class="fas fa-bars"></i>
        </button>
    </nav>

    <script>
        const menuButton = document.getElementById('menu-btn');
        const navbarLinks = document.getElementById('navbar-links');
        
        menuButton.addEventListener('click', () => {
          navbarLinks.classList.toggle('active');
        });
    </script>
</body>
</html>
