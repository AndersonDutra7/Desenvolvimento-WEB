<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="travel.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <title>Tarefa Travel 31.08</title>
</head>
<body>
    <div class="container">
        <header class="cabecalho">
            <nav class="nav-bar">
                <div class="nav-logo">
                    <span class="material-symbols-outlined">location_on</span>
                    <span class="span-logo">Logo</span>
                </div>
                <a href=""><span class="material-symbols-outlined">search</span></a>
            </nav>
            <section class="header-section">
                <nav>
                    <div class="header-section-flight">
                        <span class="material-symbols-outlined">travel</span>
                        <span class="header-section-span">&nbsp Flight</span>
                    </div>
                    <div class="header-section-hotel">
                        <span class="material-symbols-outlined">hotel</span>
                        <span class="header-section-span">&nbsp Hotel</span>
                    </div>
                    <div class="header-section-rentall">
                        <span class="material-symbols-outlined">directions_car</span>
                        <span class="header-section-span">&nbsp Rentall</span>
                    </div>
                </nav>
                <h1>Travel the world with us</h1>
                <span>From</span><span>To</span><br>
                <input type="text"><input type="text"><br>
                <button>Search and find dates</button>
            </section>
        </header>
        <main>
            <section class="main-ofers">
                <h1>Good Offers Right Now</h1>
                <h3 class="subtitulo">Up to 50% discount</h3>
                <div class="main-ofers-cards">
                    <div class="card-master">
                        <img src="_imagens/cinqueterre.jpg" alt="Foto 01" class="img-cinque">
                        <legend>Cinque Terre</legend>
                    </div>
                    <div class="card1">
                        <img src="_imagens/newyork.jpg" alt="Foto 02" class="img-york">
                        <legend>New York</legend>
                    </div>
                    <div class="card2">
                        <img src="_imagens/sanfran.jpg" alt="Foto 03" class="img-franc">
                        <legend>San Francisco</legend>
                    </div>
                    <div class="card3">
                        <img src="_imagens/pisa.jpg" alt="Foto 04" class="img-pisa">
                        <legend>Pisa</legend>
                    </div>
                    <div class="card4">
                        <img src="_imagens/paris.jpg" alt="Foto 05" class="img-paris">
                        <legend>Paris</legend>
                    </div>
                </div>
            </section>
        </main>

    </div>
    
</body>
</html>
