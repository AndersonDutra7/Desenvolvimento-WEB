<!DOCTYPE html>
<!-- Isto é um comentário explicando que o conteúdo a seguir está em formato HTML. -->

<html lang="pt-br">
<!-- Esta tag inicia o documento HTML e especifica o idioma como Português do Brasil ("pt-br"). -->

<head>
    <!-- Esta seção contém metadados e recursos externos relacionados ao documento. -->

    <meta charset="UTF-8">
    <!-- Esta linha define o conjunto de caracteres como UTF-8, que suporta uma ampla variedade de caracteres e símbolos. -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Esta meta tag é usada para especificar a versão do Internet Explorer a ser usada para renderizar a página. "IE=edge" indica que a versão mais recente deve ser usada. -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Esta meta tag é usada para controlar o comportamento da visualização da página em diferentes dispositivos. "width=device-width" define a largura da visualização como a largura do dispositivo, e "initial-scale=1.0" define o nível de zoom inicial como 1.0. -->

    <title>Segundo dia de aula ...</title>
    <!-- Esta linha define o título do documento HTML, que aparece na barra de título ou na guia do navegador. -->

    <link rel="stylesheet" href="style.css">
    <!-- Esta linha vincula uma folha de estilo CSS externa (style.css) ao documento HTML, permitindo a aplicação de estilos ao conteúdo. -->
</head>

<body>
    <!-- Esta seção contém o conteúdo visível da página da web. -->

    <div class="pai">
        <!-- Este elemento div com a classe "pai" representa um container principal para o conteúdo da página. -->

        <div class="filho">
            <!-- Este elemento div com a classe "filho" representa um container secundário dentro do container "pai". -->

            <img src="/assets/img/pug.PNG" alt=" " title="Teddy" width="100%">
            <!-- Este elemento img exibe uma imagem de Teddy Dutra, com um arquivo de origem "pug.PNG" localizado na pasta "assets/img". O atributo alt fornece um texto alternativo para a imagem, que será exibido se a imagem não puder ser carregada. O atributo title exibe uma dica de ferramenta com o texto "Teddy" quando o usuário passa o mouse sobre a imagem. O atributo width define a largura da imagem como 100%. -->
        </div>

        <table>
            <!-- Este elemento table representa uma tabela. -->

            <thead>
                <!-- Esta seção representa o cabeçalho da tabela. -->

                <p>Teddy Dutra</p>
                <!-- Este elemento p exibe o nome "Teddy Dutra" dentro do cabeçalho da tabela. -->

                <b>Pug</b>
                <!-- Este elemento b representa um texto em negrito, exibindo "Pug" dentro do cabeçalho da tabela. -->
            </thead>

            <tbody>
                <!-- Esta seção representa o corpo da tabela. -->

                <td text-align: center>Minhas skills são... comer, latir e dormir.<td>
                <!-- Este elemento td representa uma célula da tabela, mas está incorreto. A propriedade "text-align: center" não está dentro de atributos válidos. Deve ser aplicada a um elemento de estilo CSS, e o elemento td não pode ter uma tag de fechamento, deve ser <td> e não <td><td>. -->

                <ptext-align: center;>Comer, latir e dormir.<p>
                <!-- Este elemento p também está incorreto. O atributo "text-align: center" não é válido, e a propriedade deve ser aplicada a um elemento de estilo CSS. Além disso, a tag de fechamento está incorreta, deve ser </p> e não <p>. -->
            </tbody>
        </table>
    </div>

</body>
</html>
