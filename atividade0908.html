<!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Desenvolvimento Web - Atividade 09/08</title>
        <link rel="stylesheet" href="styleatividade0908.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    </head>
    <body>
        <div class="container">
            <div class="container-esq">
                <h2 class="h2">Registrar-se</h2> <br>
                <input class="box" type="text" placeholder="Nome"> <br> <br>                
                <input class="box" type="email" placeholder="E-mail"> <br> <br>
                <input class="box" type="password" placeholder="Senha"> <br> <br>
                <input class="box" type="password" placeholder="Confirmar Senha"> <br> <br>
                <button class="botão-salvar" type="salvar">Registrar-se</button>
            </div>
            <div class="container-dir">
                <h2 class="h2">Iniciar Sessão</h2> <br> <br>
                <button class="botao-facebook" type="salvar">
                    <i class="fab fa-facebook icone-face"></i> Conectar com o Facebook
                <button class="botao-twitter" type="salvar" >
                    <i class="fab fa-twitter icone-twitter"></i> Conectar com o Twitter
                <button class="botao-google" type="salvar" >
                    <i class="fas fa-envelope icone-google"></i> Conectar com o G-mail
            </div>
        </div>
    </body>
    </html>
